<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Boy Web Universe</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- SF Pro Display Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap">
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="iphone-frame">
        <!-- Classic iOS Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <span class="jailbreak-indicator"></span>
                <span class="signal">üì∂</span>
                <span class="wifi">üì°</span>
                <span class="battery">üîã</span>
            </div>
        </div>

        <!-- SpringBoard Grid -->
        <div class="app-grid">
            <div class="app-icon" data-app="cydia">
                <img src="assets/icons/cydia.svg" alt="Cydia">
                <span>Cydia</span>
            </div>
            <div class="app-icon" data-app="music">
                <img src="assets/icons/music.svg" alt="Music">
                <span>Music</span>
            </div>
            <div class="app-icon" data-app="human">
                <img src="assets/icons/human.svg" alt="Human">
                <span>Human</span>
            </div>
            <div class="app-icon" data-app="journey">
                <img src="assets/icons/journey.svg" alt="Journey">
                <span>Journey</span>
            </div>
            <div class="app-icon" data-app="game">
                <img src="assets/icons/game.svg" alt="Game">
                <span>Game</span>
            </div>
            <div class="app-icon" data-app="winterboard">
                <img src="assets/icons/winterboard.svg" alt="WinterBoard">
                <span>WinterBoard</span>
            </div>
            <div class="app-icon" data-app="settings">
                <img src="assets/icons/settings.svg" alt="Settings">
                <span>Settings</span>
            </div>
        </div>

        <!-- App Containers -->
        <div id="cydia-app" class="app-container">
            <div class="app-header">
                <div class="back-button">Back</div>
                <div class="app-title">Cydia</div>
            </div>
            <div class="package-list">
                <!-- Packages will be dynamically added here -->
            </div>
        </div>

        <div id="music-app" class="app-container">
            <div class="app-header">
                <div class="back-button">Back</div>
                <div class="app-title">Music</div>
            </div>
            <div class="music-player">
                <div class="album-art">
                    <img src="assets/images/album-cover.jpg" alt="Album Cover">
                </div>
                <div class="song-info">
                    <h3 class="song-title">Astro Boy Theme</h3>
                    <p class="artist">Astro The Saint</p>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-info">
                    <span>1:23</span>
                    <span>3:45</span>
                </div>
                <div class="controls">
                    <button class="control-button">‚èÆ</button>
                    <button class="control-button">‚èØ</button>
                    <button class="control-button">‚è≠</button>
                </div>
            </div>
        </div>

        <div id="winterboard-app" class="app-container">
            <div class="app-header">
                <div class="back-button">Back</div>
                <div class="app-title">WinterBoard</div>
            </div>
            <div class="theme-list">
                <!-- Themes will be dynamically added here -->
            </div>
        </div>

        <div id="settings-app" class="app-container">
            <div class="app-header">
                <div class="back-button">Back</div>
                <div class="app-title">Settings</div>
            </div>
            <div class="settings-list">
                <!-- Settings will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/particles.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/voice.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
